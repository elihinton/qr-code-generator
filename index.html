<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="img/png" href="./assets/favicon.png">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-6 min-w-96 mx-12 space-y-4">
    <h1 class="font-bold text-center mb-4 text-2xl sm:text-3xl">QR Code Generator</h1>
    <input id="linkInput" type="text" placeholder="Enter link..." class="w-full px-6 py-3 border rounded-md focus:ring focus:ring-blue-500">

    <button type="button" id="toggleAdvanced" class="w-full bg-gray-500 hover:bg-gray-400 text-white py-2 rounded-md sm:text-base text-sm">
      Show Advanced Settings
    </button>

    <div id="advancedSettings" class="hidden space-y-3 mt-2">
      <input id="sizeInput" type="number" placeholder="Size (e.g. 256)" class="w-full px-3 py-2 border rounded-md">
      <input id="borderInput" type="number" placeholder="Border (e.g. 4)" class="w-full px-3 py-2 border rounded-md">
      <input id="filenameInput" type="text" placeholder="Filename (default: qr.png)" class="w-full px-3 py-2 border rounded-md">
      <div class="flex space-x-2">
        <input id="colorInput" type="color" value="#000000" class="w-1/2 h-10 rounded-md border">
        <input id="bgInput" type="color" value="#ffffff" class="w-1/2 h-10 rounded-md border">
      </div>
    </div>

    <button type="button" id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-md sm:text-base text-sm">
      Generate QR Code
      <svg class="w-6 h-6 text-white ml-2 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"> <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M4 4h6v6H4V4Zm10 10h6v6h-6v-6Zm0-10h6v6h-6V4Zm-4 10h.01v.01H10V14Zm0 4h.01v.01H10V18Zm-3 2h.01v.01H7V20Zm0-4h.01v.01H7V16Zm-3 2h.01v.01H4V18Zm0-4h.01v.01H4V14Z"/> <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M7 7h.01v.01H7V7Zm10 10h.01v.01H17V17Z"/> </svg>
    </button>

    <div id="preview" class="flex justify-center"></div>

    <footer class="flex flex-col justify-center items-center my-4">
      <p class="text-gray-400 italic text-xs">Created by Eli Hinton</p>
      <div class="flex justify-center mt-2">
        <a href="https://github.com/elihinton" alt="github" target="_blank">
          <svg class="w-6 h-6 text-gray-400 mx-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z" clip-rule="evenodd"/>
          </svg>
        </a>
        <a href="https://au.linkedin.com/in/eli-hinton-9a448b34a" alt="linkedin" target="_blank">
          <svg class="w-6 h-6 text-gray-400 mx-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z" clip-rule="evenodd"/>
            <path d="M7.2 8.809H4V19.5h3.2V8.809Z"/>
          </svg>
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
